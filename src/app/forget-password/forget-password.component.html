<div [@routerTransition] class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" style="background-color: white;" />
            <h1>Forget Password</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <label for="email" class="input-label">Email</label>
                        <input class="form-control input-underline input-lg" type="text" [(ngModel)]="email"
                            name="email" id="email" [disabled]="submitted" />
                        <span *ngIf="!submitted">Please Submit your email to get otp for password reset.</span><br>
                        <span *ngIf="!submitted" (click)="haveOTP()" class="haveOTP">I have OTP</span>
                    </div>
                    <div class="form-group" *ngIf="submitted">
                        <label for="otp" class="input-label">OTP</label>
                        <input class="form-control input-underline input-lg" type="number" [(ngModel)]="otp" name="otp"
                            id="otp" />
                    </div>
                    <div class="form-group" *ngIf="submitted">
                        <label for="password" class="input-label">Password</label>
                        <input [placeholder]="'8 character alphanumeric string'"
                            class="form-control input-underline input-lg" type="password" [(ngModel)]="password"
                            name="password" id="password" />
                    </div>
                    <div class="form-group" *ngIf="submitted">
                        <label for="cpassword" class="input-label">Confirm Password</label>
                        <input class="form-control input-underline input-lg" type="password"
                            [(ngModel)]="confirmpassword" name="password" id="cpassword" />
                    </div>
                    <!-- <div class="form-group" *ngIf="submitted">
                        <input [placeholder]="'Password'" class="form-control input-underline input-lg"
                            type="password" [(ngModel)]="password" name="password" />
                    </div> -->
                </div>
                <a [routerLink]="['/login']" class="btn rounded-btn">{{ 'Back' }}</a>
                &nbsp;
                <a (click)="onSubmit()" class="btn rounded-btn" *ngIf="!submitted">{{ 'Submit' }}</a>
                <a (click)="onReset()" class="btn rounded-btn" *ngIf="submitted">{{ 'Reset' }}</a>
                <!-- &nbsp; <a [routerLink]="['/signup']" class="btn rounded-btn">{{ 'Register' }}</a> -->
                <!-- &nbsp; <a [routerLink]="['/login']" class="btn rounded-btn">{{ 'Supplier Login' }}</a> -->
            </form>
        </div>
    </div>
</div>
